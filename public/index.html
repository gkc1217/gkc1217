<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Company Network Explorer</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
  <h1>🔍 Company Network Explorer</h1>
  <input type="text" id="companyInput" placeholder="Enter Company Number">
  <button onclick="lookupCompany()">Search</button>
  <svg id="networkGraph"></svg>
  <script src="script.js"></script>
  <div id="statusMessage" style="margin-top:20px; font-weight:bold;"></div>
<div id="loader" style="display:none; margin-top:10px;">⏳ Loading network...</div>
<div id="retryContainer" style="display:none;">
  <button onclick="lookupCompany(true)">🔄 Retry</button>
</div>
<svg id="networkGraph" width="800" height="600"></svg>
</body>
</html>
