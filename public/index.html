<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Company Network Explorer</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
  <h1>🔍 Company Network Explorer</h1>
  <input type="text" id="companyInput" placeholder="Enter Company Number">
  <button onclick="lookupCompany()">Search</button>

  <div id="statusMessage"></div>
  <div id="loader">⏳ Loading network...</div>
  <div id="retryContainer">
    <button onclick="lookupCompany(true)">🔄 Retry</button>
  </div>

  <svg id="networkGraph" width="800" height="600"></svg>
  <div id="tooltip" style="position: absolute; display: none;"></div>

  <script src="script.js"></script>
</body>
</html>
