<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ownership Graph</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="input-container">
    <input type="text" id="company-id" placeholder="Enter Company ID" value="07946822"/>

  <script src="script.js"></script>
</body>
</html>
