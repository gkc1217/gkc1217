<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Company Network Explorer</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
  <h1>🔍 Company Network Explorer</h1>
  <input type="text" id="companyInput" placeholder="Enter Company Number" value ="07946822">
  <button onclick="lookupCompany()">Search</button>

  <div id="statusMessage"></div>
  <div id="loader">⏳ Loading network...</div>
  <div id="retryContainer">
    <button onclick="lookupCompany()">🔄 Retry</button>
  </div>

  <svg id="networkGraph" width="800" height="600">
    <defs>
      <!-- Company icon -->
      <g id="companyIcon" transform="scale(0.04)">
        <rect x="200" y="200" width="600" height="600" fill="#0078D4" />
        <path fill="white" d="M280 280h120v120H280zM600 280h120v120H600zM280 600h120v120H280zM600 600h120v120H600z" />
      </g>
      <!-- Officer icon -->
      <g id="personIcon" transform="scale(0.04)">
        <circle cx="500" cy="300" r="150" fill="#FFD700" />
        <rect x="350" y="500" width="300" height="400" fill="#FFD700" />
      </g>
    </defs>
  </svg>

  <div id="tooltip"></div>
  <script src="script.js"></script>
</body>
</html>
